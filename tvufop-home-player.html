<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>TV UFOP ‚Äì Ao vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- HLS.js para navegadores que n√£o tocam HLS nativamente -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    #tvufop-video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Barra de ‚Äúao vivo‚Äù */
    .live-progress {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 46px; /* logo acima da barra de controles */
      height: 4px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .live-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
    }

    .live-dot {
      position: absolute;
      right: 0;
      top: 50%;
      width: 10px;
      height: 10px;
      transform: translate(50%, -50%);
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.6);
    }

    /* Controles personalizados */
    .controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85),
        rgba(0, 0, 0, 0.0)
      );
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .controls button {
      border: none;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button:focus {
      outline: 1px solid #fff;
      outline-offset: 2px;
    }

    .volume-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .volume-wrapper input[type="range"] {
      width: 90px;
    }

    .spacer {
      flex: 1;
    }

    .badge-hd {
      font-size: 11px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      padding: 2px 4px;
      margin-right: 8px;
      text-transform: uppercase;
    }

    .live-label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      text-transform: uppercase;
      margin-right: 8px;
    }

    .live-label-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff3b3b;
    }

    /* Estado em que o overlay √© escondido */
    #player-container.ui-hidden .controls,
    #player-container.ui-hidden .live-progress {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video
      id="tvufop-video"
      playsinline
      webkit-playsinline
      autoplay
      muted
    ></video>

    <!-- ‚Äúbarra de progresso‚Äù fixa com a bolinha colada √† direita -->
    <div class="live-progress">
      <div class="live-line"></div>
      <div class="live-dot"></div>
    </div>

    <!-- Barra inferior de controles -->
    <div class="controls">
      <button id="btn-play-pause" title="Reproduzir / Pausar">‚ñ∂</button>

      <button id="btn-mute" title="Ativar / desativar √°udio">üîá</button>

      <div class="volume-wrapper">
        <input
          id="volume-range"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.8"
        />
      </div>

      <div class="spacer"></div>

      <span class="badge-hd">HD</span>

      <span class="live-label">
        <span class="live-label-dot"></span>
        <span>Ao vivo</span>
      </span>

      <button id="btn-fullscreen" title="Tela cheia">‚õ∂</button>
    </div>
  </div>

  <script>
    (function () {
      const video = document.getElementById("tvufop-video");
      const container = document.getElementById("player-container");

      const playPauseBtn = document.getElementById("btn-play-pause");
      const muteBtn = document.getElementById("btn-mute");
      const volumeRange = document.getElementById("volume-range");
      const fullscreenBtn = document.getElementById("btn-fullscreen");

      const streamUrl = "https://app.tvufop.com.br/hls/tvufop.m3u8";

      // Controle de visibilidade do overlay
      let uiVisible = true;
      let hideUiTimeout = null;

      function hideUI() {
        container.classList.add("ui-hidden");
        uiVisible = false;
      }

      function showUI() {
        container.classList.remove("ui-hidden");
        uiVisible = true;
        resetHideTimer();
      }

      function resetHideTimer() {
        if (hideUiTimeout) {
          clearTimeout(hideUiTimeout);
        }
        // N√£o esconder automaticamente se o v√≠deo estiver pausado
        if (video.paused) {
          return;
        }
        hideUiTimeout = setTimeout(hideUI, 3000); // 3s ap√≥s a √∫ltima intera√ß√£o
      }

      // Qualquer atividade do usu√°rio no container "acorda" o overlay
      function registerUserActivity() {
        showUI();
      }

      // Desktop: mover o mouse sobre o player
      container.addEventListener("mousemove", registerUserActivity);

      // Mobile / toque: in√≠cio do toque em qualquer parte do player
      container.addEventListener(
        "touchstart",
        function () {
          registerUserActivity();
        },
        { passive: true }
      );

      // --------- FULLSCREEN (com fallbacks) ---------
      function isFullscreen() {
        return (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
      }

      function enterFullscreen() {
        const el = container;

        // Fullscreen API padr√£o
        if (el.requestFullscreen) {
          const p = el.requestFullscreen();
          if (p && p.catch) {
            p.catch(err => {
              console.warn("Falha em requestFullscreen:", err);
              // Fallback para iOS/Safari
              if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
              }
            });
          }
          return;
        }

        // Prefixados
        if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
          return;
        }
        if (el.mozRequestFullScreen) {
          el.mozRequestFullScreen();
          return;
        }
        if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
          return;
        }

        // Fallback iOS (modo fullscreen s√≥ do v√≠deo)
        if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen();
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen().catch?.(err => {
            console.warn("Falha em exitFullscreen:", err);
          });
          return;
        }
        if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
          return;
        }
        if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
          return;
        }
        if (document.msExitFullscreen) {
          document.msExitFullscreen();
          return;
        }
      }

      function toggleFullscreen() {
        if (isFullscreen()) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }

      ["fullscreenchange", "webkitfullscreenchange", "mozfullscreenchange", "MSFullscreenChange"].forEach(ev => {
        document.addEventListener(ev, () => {
          // espa√ßo reservado se quiser reagir a entrar/sair de tela cheia
        });
      });

      // --------- FIM FULLSCREEN ---------

      // Carregar HLS
      function initPlayer() {
        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          // Safari / iOS com suporte nativo
          video.src = streamUrl;
        } else if (window.Hls && window.Hls.isSupported()) {
          const hls = new Hls({
            liveDurationInfinity: true
          });
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else {
          console.warn("HLS n√£o suportado neste navegador.");
        }
      }

      // Tentar autoplay muted
      function tryAutoplay() {
        video.muted = true;
        const promise = video.play();
        if (promise && promise.catch) {
          promise.catch(function (err) {
            console.log("Autoplay bloqueado; aguardando intera√ß√£o do usu√°rio.", err);
          });
        }
      }

      // Atualizar √≠cone de play/pause
      function updatePlayPauseIcon() {
        if (video.paused) {
          playPauseBtn.textContent = "‚ñ∂";
        } else {
          playPauseBtn.textContent = "‚ùö‚ùö";
        }
      }

      // Atualizar √≠cone de mute
      function updateMuteIcon() {
        muteBtn.textContent = video.muted || video.volume === 0 ? "üîá" : "üîä";
      }

      // Controles
      playPauseBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
        showUI();
      });

      muteBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        if (video.muted) {
          video.muted = false;
          if (video.volume === 0) {
            video.volume = parseFloat(volumeRange.value) || 0.8;
          }
        } else {
          video.muted = true;
        }
        updateMuteIcon();
        showUI();
      });

      volumeRange.addEventListener("input", function (event) {
        event.stopPropagation();
        const vol = parseFloat(volumeRange.value);
        video.volume = vol;
        if (vol > 0 && video.muted) {
          video.muted = false;
        }
        updateMuteIcon();
        showUI();
      });

      fullscreenBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        toggleFullscreen();
        showUI();
      });

      // Eventos do v√≠deo
      video.addEventListener("play", function () {
        updatePlayPauseIcon();
        resetHideTimer();
      });

      video.addEventListener("pause", function () {
        updatePlayPauseIcon();
        // Em pausa, mant√©m os controles vis√≠veis
        showUI();
      });

      // Garante que √≠cones fiquem coerentes
      video.addEventListener("volumechange", updateMuteIcon);

      // Inicializa√ß√£o
      initPlayer();

      // UI come√ßa vis√≠vel
      showUI();

      // Tentar autoplay ao carregar a p√°gina e assim que o v√≠deo estiver pronto
      window.addEventListener("load", tryAutoplay);
      video.addEventListener("canplay", tryAutoplay);
    })();
  </script>
</body>
</html>
