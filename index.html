<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV UFOP</title>

  <!-- Evitar barra de tradução do Chrome -->
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="pt-br" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8C1B2B" />

  <!-- iOS “Add to Home Screen” -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TV UFOP">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120.png">

  <!-- EPG CSS -->
  <link rel="stylesheet" href="epg/epg.css">

  <style>
    :root { --bordo:#8C1B2B; }
    *{box-sizing:border-box}
    body{ font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; text-align:center; }
    h1{ margin:0; padding:16px 12px; background:var(--bordo); color:#fff; font-size:20px; letter-spacing:.3px; position: sticky; top: 0; z-index: 1000; }
    .wrap{ width:min(100%, 960px); margin:16px auto; padding:0 8px; }

    /* PLAYER STICKY */
    .player{
      position: sticky;
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      top: calc(var(--header-h, 0px) + var(--gap-top, 6px));
      z-index: 999;
    }
    .player iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    /* Botão/overlay de unmute – mais visível */
    .unmute-overlay{
      position:absolute; inset:0;
      display:flex; flex-direction:column; gap:12px;
      align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); /* mais escuro */
      cursor:pointer;
      border:0; padding:0; margin:0;
      width:100%; height:100%;
      transition: opacity .18s ease, visibility 0s linear .18s, transform .12s ease;
      z-index: 1000;
      color:#fff;
    }
    .unmute-overlay:is(:hover,:focus-visible){
      transform: scale(1.01);
    }
    .unmute-overlay.is-hidden{
      opacity:0; visibility:hidden; pointer-events:none;
    }
    .unmute-overlay .icon{
      display:inline-flex; align-items:center; justify-content:center;
      filter: drop-shadow(0 3px 10px rgba(0,0,0,.6)); /* destaca o ícone */
    }
    .unmute-overlay .icon svg{
      width:112px; height:112px; display:block; /* maior */
    }
    .unmute-overlay .label{
      font-size:16px; font-weight:600; letter-spacing:.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,.5);
      user-select:none;
    }
    .unmute-overlay:focus-visible{
      outline: 3px solid #fff; outline-offset: -6px;
    }

    .logos{ margin:28px 0 40px; }
    .logos img{ margin:10px; vertical-align:middle; }
    .sep{ margin:18px 0; opacity:.3; }
  </style>
</head>
<body>
  <h1>TV UFOP</h1>

  <div class="wrap">
    <!-- Player YouTube Live (medidas e bordas mantidas) -->
    <div class="player" id="player-box">
      <iframe
        id="player-iframe"
        src="https://www.youtube.com/embed/-2bY2u1O7QE?si=PVPOMbGQ3e6JSuyE&autoplay=1&mute=1&playsinline=1&enablejsapi=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>

      <!-- Overlay: aparece sobre o vídeo mudo; ao clicar desmuta e some -->
      <button id="unmute-overlay" class="unmute-overlay" aria-label=" ">
        <span class="icon" aria-hidden="true">
          <!-- Triângulo de play (sem círculo de fundo), grande e com sombra -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 48">
            <!-- leve moldura de contraste (transparente) -->
            <path d="M66.5 7.7c-.8-2.9-2.5-5.4-5.4-6.2C55.8.1 34 0 34 0S12.2.1 6.9 1.6c-2.9.8-4.6 3.3-5.4 6.1C.1 13.0 0 24 0 24s.1 11.0 1.5 16.3c.8 2.9 2.5 5.4 5.4 6.2C12.2 47.9 34 48 34 48s21.8-.1 27.1-1.6c2.9-.8 4.6-3.3 5.4-6.2C67.9 35.0 68 24 68 24s-.1-11.0-1.5-16.3z" fill="rgba(0,0,0,.12)"/>
            <path d="M45 24 27 14v20z" fill="var(--bordo)" stroke="#fff" stroke-width="1.2"/>
          </svg>
        </span>
        <span class="label">Ativar som</span>
      </button>
    </div>

    <div class="logos">
      <p><img src="images/logo_tvufop.png" alt="TV UFOP" height="50"></p>
      <p><img src="images/logo-fundac.png" alt="FUNDAC" height="80"></p>
      <p><strong>Fundação de Educação, Artes e Cultura</strong></p>
      <p><em>Desde 2022, o trabalho da TV UFOP é mantido através de convênio entre a UFOP e a FUNDAC.</em></p>
    </div>

    <!-- Viewport rolável só da programação -->
    <div id="epg-viewport" role="region" aria-label="Programação">
      <div id="tvufop-epg"></div>
    </div>
  </div>

  <!-- Calcula alturas do cabeçalho e do player para layout sticky -->
  <script>
  (function(){
    const header = document.querySelector('h1');
    const player = document.getElementById('player-box');
    function updateVars(){
      if (header) document.documentElement.style.setProperty('--header-h', header.offsetHeight + 'px');
      if (player) {
        const r = player.getBoundingClientRect();
        document.documentElement.style.setProperty('--player-h', r.height + 'px');
      }
      document.documentElement.style.setProperty('--gap-top', '6px');
    }
    window.addEventListener('load', updateVars);
    window.addEventListener('resize', updateVars);
  })();
  </script>

  <!-- Carrega EPG -->
  <script src="epg/epg.js"></script>

  <!-- EPG – scroll único no #epg-viewport; cabeçalho sticky; “Agora” com offset -->
  <script>
  (function(){
    const viewport = document.getElementById('epg-viewport');
    const root     = document.getElementById('tvufop-epg');

    Object.assign(viewport.style, {
      maxHeight: 'calc(100svh - var(--header-h,0px) - var(--player-h,0px) - 28px)',
      overflowY: 'auto',
      overscrollBehavior: 'contain',
      borderRadius: '12px',
      WebkitOverflowScrolling: 'touch',
      touchAction: 'pan-y'
    });

    const SAFE_OFFSET = 125;
    viewport.style.scrollPaddingTop = (48 + SAFE_OFFSET) + 'px';

    const q  = (sel, el=root) => el.querySelector(sel);
    const qa = (sel, el=root) => Array.from(el.querySelectorAll(sel));
    const relTop = (el, container=viewport) => {
      const e = el.getBoundingClientRect();
      const c = container.getBoundingClientRect();
      return (e.top - c.top) + container.scrollTop;
    };

    function firstItem(){ return q('li, .epg-item, tr, .row, .program, article'); }

    function findNow(){
      const sels = ['.is-now','.now','[data-now="true"]','[aria-current="true"]','[data-state~="now"]'];
      for (const s of sels){ const el = q(s); if (el) return el; }
      const items = qa('li, .epg-item, tr, .row, .program, article')
        .filter(el => /\b\d{2}:\d{2}\b/.test(el.textContent));
      if (!items.length) return null;
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      let best=null, bestVal=-1;
      for (const el of items){
        const m = el.textContent.match(/\b(\d{2}):(\d{2})\b/);
        if (!m) continue;
        const t = (+m[1])*60 + (+m[2]);
        const val = (t<=nowMin)? t : (t-1440);
        if (val>bestVal){bestVal=val; best=el;}
      }
      return best;
    }

    function stickHeader(){
      const header = root.firstElementChild;
      if (!header) return 0;
      Object.assign(header.style, { position: 'sticky', top: '0', zIndex: '2', background: '#fff' });
      return header.getBoundingClientRect().height || 0;
    }

    function effectiveGap(){
      const prev = viewport.scrollTop;
      viewport.scrollTop = 0;
      const first = firstItem();
      const headerGap = first ? relTop(first) : 0;
      viewport.scrollTop = prev;
      const gap = Math.max(0, headerGap + SAFE_OFFSET);
      viewport.style.scrollPaddingTop = gap + 'px';
      return gap;
    }

    function scrollToNow(opts={smooth:false}){
      const nowEl = findNow();
      if (!nowEl) return;
      stickHeader();
      const gap = effectiveGap();
      const target = Math.max(0, relTop(nowEl) - gap);
      viewport.scrollTo({ top: target, behavior: opts.smooth ? 'smooth':'auto' });
    }

    function squashInnerScrollers(){
      qa('*').forEach(el => {
        const cs = getComputedStyle(el);
        if (/(auto|scroll)/.test(cs.overflowY)) el.style.overflowY = 'visible';
        if (cs.maxHeight && cs.maxHeight !== 'none') el.style.maxHeight = 'none';
      });
    }

    let done = false;
    function initAlign(){
      if (done) return;
      squashInnerScrollers();
      stickHeader();
      requestAnimationFrame(() => { scrollToNow({smooth:false}); done = true; });
    }

    viewport.addEventListener('click', (ev) => {
      const btn = ev.target.closest('button,[role="button"],a');
      if (!btn) return;
      if (/agora/i.test(btn.textContent || '')) {
        ev.preventDefault();
        scrollToNow({smooth:true});
      }
    });

    const mo = new MutationObserver(() => initAlign());
    mo.observe(root, { childList:true, subtree:true });

    window.addEventListener('load', initAlign);
    window.addEventListener('resize', () => { done = false; initAlign(); });
  })();
  </script>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Autoplay mudo + desmutar no clique do overlay -->
  <script>
  (function(){
    const iframe = document.getElementById('player-iframe');
    const overlayBtn = document.getElementById('unmute-overlay');

    // Garante 'origin' no SRC (recomendado pela API do YouTube)
    try {
      const u = new URL(iframe.src, location.href);
      if (!u.searchParams.has('origin')) {
        u.searchParams.set('origin', location.origin);
        iframe.src = u.toString();
      }
    } catch (e) {}

    let player;

    // Chamado pela Iframe API quando pronta
    window.onYouTubeIframeAPIReady = function(){
      player = new YT.Player('player-iframe', {
        events: {
          onReady: (ev) => {
            try {
              ev.target.mute();
              ev.target.playVideo(); // inicia mudo
            } catch (_) {}
          }
        }
      });
    };

    // Clique no overlay: desmuta, mantém reprodução e esconde overlay
    function handleUnmute() {
      try {
        if (player && player.unMute) {
          player.unMute();
          if (player.setVolume) player.setVolume(100);
          if (player.playVideo) player.playVideo();
        }
      } catch(_) {}
      overlayBtn.classList.add('is-hidden');
      overlayBtn.removeEventListener('click', handleUnmute);
      overlayBtn.removeEventListener('keydown', onKey);
    }

    function onKey(e){
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleUnmute();
      }
    }

    overlayBtn.addEventListener('click', handleUnmute);
    overlayBtn.addEventListener('keydown', onKey);
  })();
  </script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js', { scope: './' })
        .catch(err => console.log('SW registration failed:', err));
    });
  }
  </script>
</body>
</html>
