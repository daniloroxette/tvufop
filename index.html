<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV UFOP — EDUPLAY</title>

  <!-- Evitar barra de tradução do Chrome -->
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="pt-br" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8C1B2B" />

  <!-- iOS “Add to Home Screen” -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TV UFOP">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120.png">

  <!-- EPG CSS -->
  <link rel="stylesheet" href="epg/epg.css">

  <style>
    :root { --bordo:#8C1B2B; }
    *{box-sizing:border-box}
    body{ font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; text-align:center; }
    h1{ margin:0; padding:16px 12px; background:var(--bordo); color:#fff; font-size:20px; letter-spacing:.3px; position: sticky; top: 0; z-index: 1000; }
    .wrap{ width:min(100%, 960px); margin:16px auto; padding:0 8px; }

    /* PLAYER COM OVERLAY INTERNO */
    .player{
      position: sticky;
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      top: calc(var(--header-h, 0px) + var(--gap-top, 6px));
      z-index: 999;
    }
    .player iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    /* -------- Overlay Eduplay (carregando + play “pass-thru”) -------- */
    .eduplay-overlay{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.55);
      color:#fff;
      transition: opacity .18s ease, visibility 0s linear .18s;
      opacity:1; visibility:visible;
      pointer-events:auto;                 /* bloqueia enquanto carrega */
    }
    .eduplay-overlay.is-hidden{
      opacity:0; visibility:hidden;
      pointer-events:none;
    }
    /* Pronto para interação: deixa o clique passar para o iframe */
    .eduplay-overlay.is-ready{
      pointer-events:none;                 /* clique passa para o iframe */
    }

    .eduplay-overlay .overlay-content{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px; border-radius:12px;
      background:rgba(0,0,0,.35); backdrop-filter: blur(2px);
      font-size:1rem;
    }
    .eduplay-overlay .spinner{
      width:16px; height:16px; border-radius:50%;
      border:2px solid #bbb; border-top-color:#8C1B2B;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Ícone de play (decorativo; clique passa através) */
    .eduplay-overlay .overlay-play{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      /* antes havia: width:84px; height:84px; background:rgba(255,255,255,.92); box-shadow:... */
      display:none; align-items:center; justify-content:center;
      pointer-events:none;

      /* remoções/overrides do círculo: */
      background: none !important;
      box-shadow: none !important;
      width: auto;               /* deixa o tamanho do SVG mandar */
      height: auto;
      border-radius: 0;
    }
    .eduplay-overlay .overlay-play svg{ width:60px; height:60px; display:block; }

    /* Estados visuais */
    .eduplay-overlay.is-loading .overlay-content{ display:inline-flex; }
    .eduplay-overlay.is-loading .overlay-play{ display:none; }

    .eduplay-overlay.is-ready .overlay-content{ display:none; }
    .eduplay-overlay.is-ready .overlay-play{ display:inline-flex; }

    .logos{ margin:28px 0 40px; }
    .logos img{ margin:10px; vertical-align:middle; }
    .sep{ margin:18px 0; opacity:.3; }
  </style>
</head>
<body>
  <h1>TV UFOP — EDUPLAY</h1>

  <div class="wrap">
    <!-- Player Eduplay com overlay interno -->
    <div class="player" id="eduplay-box">
      <iframe
        id="eduplay-iframe"
        src="https://eduplay.rnp.br/app/tv/embed/ufop"
        title="Player Eduplay"
        allow="autoplay *; fullscreen *; picture-in-picture *; encrypted-media *"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        tabindex="0">
      </iframe>

      <!-- Overlay: mostra spinner enquanto carrega; depois, ícone de play “pass-thru” -->
      <div id="eduplay-overlay" class="eduplay-overlay is-loading" role="dialog" aria-label="Controle de reprodução" aria-live="polite" aria-busy="true">
        <div class="overlay-content">
          <span class="spinner" aria-hidden="true"></span>
          <span class="msg">Carregando o player…</span>
        </div>

        <!-- Ícone de play (decorativo). O clique passa para o iframe. -->
        <div class="overlay-play" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 48">
            <path d="M66.5 7.7c-.8-2.9-2.5-5.4-5.4-6.2C55.8.1 34 0 34 0S12.2.1 6.9 1.6c-2.9.8-4.6 3.3-5.4 6.1C.1 13.0 0 24 0 24s.1 11.0 1.5 16.3c.8 2.9 2.5 5.4 5.4 6.2C12.2 47.9 34 48 34 48s21.8-.1 27.1-1.6c2.9-.8 4.6-3.3 5.4-6.2C67.9 35.0 68 24 68 24s-.1-11.0-1.5-16.3z" fill="#8C1B2B"/>
            <path d="M45 24 27 14v20z" fill="#fff"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="logos">
      <p><img src="images/logo_tvufop_eduplay.png" alt="TV UFOP Eduplay" height="50"></p>
      <p><img src="images/logo-fundac.png" alt="FUNDAC" height="80"></p>
      <p><strong>Fundação de Educação, Artes e Cultura</strong></p>
      <p><em>Desde 2022, o trabalho da TV UFOP é mantido através de convênio entre a UFOP e a FUNDAC.</em></p>
    </div>

    <!-- Viewport rolável só da programação -->
    <div id="epg-viewport" role="region" aria-label="Programação">
      <div id="tvufop-epg"></div>
    </div>
  </div>

  <!-- Calcula alturas do cabeçalho e do player para layout sticky -->
  <script>
  (function(){
    const header = document.querySelector('h1');
    const player = document.getElementById('eduplay-box');
    function updateVars(){
      if (header) document.documentElement.style.setProperty('--header-h', header.offsetHeight + 'px');
      if (player) {
        const r = player.getBoundingClientRect();
        document.documentElement.style.setProperty('--player-h', r.height + 'px');
      }
      document.documentElement.style.setProperty('--gap-top', '6px');
    }
    window.addEventListener('load', updateVars);
    window.addEventListener('resize', updateVars);
  })();
  </script>

  <!-- Carrega EPG -->
  <script src="epg/epg.js"></script>

  <!-- EPG – scroll único no #epg-viewport; cabeçalho sticky; “Agora” funcional c/ offset -->
  <script>
  (function(){
    const viewport = document.getElementById('epg-viewport');
    const root     = document.getElementById('tvufop-epg');

    Object.assign(viewport.style, {
      maxHeight: 'calc(100svh - var(--header-h,0px) - var(--player-h,0px) - 28px)',
      overflowY: 'auto',
      overscrollBehavior: 'contain',
      borderRadius: '12px',
      WebkitOverflowScrolling: 'touch',
      touchAction: 'pan-y'
    });

    const SAFE_OFFSET = 125;
    viewport.style.scrollPaddingTop = (48 + SAFE_OFFSET) + 'px';

    const q  = (sel, el=root) => el.querySelector(sel);
    const qa = (sel, el=root) => Array.from(el.querySelectorAll(sel));
    const relTop = (el, container=viewport) => {
      const e = el.getBoundingClientRect();
      const c = container.getBoundingClientRect();
      return (e.top - c.top) + container.scrollTop;
    };

    function firstItem(){ return q('li, .epg-item, tr, .row, .program, article'); }

    function findNow(){
      const sels = ['.is-now','.now','[data-now="true"]','[aria-current="true"]','[data-state~="now"]'];
      for (const s of sels){ const el = q(s); if (el) return el; }
      const items = qa('li, .epg-item, tr, .row, .program, article')
        .filter(el => /\b\d{2}:\d{2}\b/.test(el.textContent));
      if (!items.length) return null;
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      let best=null, bestVal=-1;
      for (const el of items){
        const m = el.textContent.match(/\b(\d{2}):(\d{2})\b/);
        if (!m) continue;
        const t = (+m[1])*60 + (+m[2]);
        const val = (t<=nowMin)? t : (t-1440);
        if (val>bestVal){bestVal=val; best=el;}
      }
      return best;
    }

    function stickHeader(){
      const header = root.firstElementChild;
      if (!header) return 0;
      Object.assign(header.style, { position: 'sticky', top: '0', zIndex: '2', background: '#fff' });
      return header.getBoundingClientRect().height || 0;
    }

    function effectiveGap(){
      const prev = viewport.scrollTop;
      viewport.scrollTop = 0;
      const first = firstItem();
      const headerGap = first ? relTop(first) : 0;
      viewport.scrollTop = prev;
      const gap = Math.max(0, headerGap + SAFE_OFFSET);
      viewport.style.scrollPaddingTop = gap + 'px';
      return gap;
    }

    function scrollToNow(opts={smooth:false}){
      const nowEl = findNow();
      if (!nowEl) return;
      stickHeader();
      const gap = effectiveGap();
      const target = Math.max(0, relTop(nowEl) - gap);
      viewport.scrollTo({ top: target, behavior: opts.smooth ? 'smooth':'auto' });
    }

    function squashInnerScrollers(){
      qa('*').forEach(el => {
        const cs = getComputedStyle(el);
        if (/(auto|scroll)/.test(cs.overflowY)) el.style.overflowY = 'visible';
        if (cs.maxHeight && cs.maxHeight !== 'none') el.style.maxHeight = 'none';
      });
    }

    let done = false;
    function initAlign(){
      if (done) return;
      squashInnerScrollers();
      stickHeader();
      requestAnimationFrame(() => { scrollToNow({smooth:false}); done = true; });
    }

    viewport.addEventListener('click', (ev) => {
      const btn = ev.target.closest('button,[role="button"],a');
      if (!btn) return;
      if (/agora/i.test(btn.textContent || '')) {
        ev.preventDefault();
        scrollToNow({smooth:true});
      }
    });

    const mo = new MutationObserver(() => initAlign());
    mo.observe(root, { childList:true, subtree:true });

    window.addEventListener('load', initAlign);
    window.addEventListener('resize', () => { done = false; initAlign(); });
  })();
  </script>

  <!-- Overlay: lógica de exibição (primeiro clique já atinge o iframe) -->
  <script>
  (function(){
  const iframe   = document.getElementById('eduplay-iframe');
  const overlay  = document.getElementById('eduplay-overlay');
  const playerBx = document.getElementById('eduplay-box');
  if (!iframe || !overlay || !playerBx) return;

  // Estado inicial: carregando
  overlay.classList.remove('is-hidden');
  overlay.classList.add('is-loading');
  overlay.setAttribute('aria-busy','true');
  overlay.querySelector('.msg').textContent = 'Carregando o player…';

  // Quando o iframe terminar de carregar, exibe ícone e libera clique "pass-through"
  iframe.addEventListener('load', () => {
    overlay.classList.remove('is-loading');
    overlay.classList.add('is-ready');          // pointer-events:none via CSS
    overlay.setAttribute('aria-busy','false');
    overlay.querySelector('.msg').textContent = 'Toque para reproduzir';
  });

  // Se o src do iframe mudar, volta ao modo carregando
  new MutationObserver(muts => {
    for (const m of muts) {
      if (m.type === 'attributes' && m.attributeName === 'src') {
        overlay.classList.remove('is-hidden','is-ready');
        overlay.classList.add('is-loading');
        overlay.style.pointerEvents = 'auto';
        overlay.setAttribute('aria-busy','true');
        overlay.querySelector('.msg').textContent = 'Carregando o player…';
      }
    }
  }).observe(iframe, { attributes: true, attributeFilter: ['src'] });

  // ---- Correção principal: esconder overlay no pointerdown dentro da área do player ----
  function insidePlayer(ev){
    const r = playerBx.getBoundingClientRect();
    const x = ev.clientX, y = ev.clientY;
    return x >= r.left && x <= r.right && y >= r.top && y <= r.bottom;
  }

  // Captura antes do iframe, não cancela o evento (sem preventDefault)
  const onDownCapture = (ev) => {
    if (!overlay.classList.contains('is-ready')) return;
    if (!insidePlayer(ev)) return;
    // Esconde no próximo frame, enquanto o mesmo gesto segue para o iframe
    requestAnimationFrame(() => {
      overlay.classList.add('is-hidden');
      overlay.classList.remove('is-ready');
    });
  };

  // pointerdown cobre mouse/touch/pen com Pointer Events
  document.addEventListener('pointerdown', onDownCapture, true);

  // Fallbacks auxiliares (mantidos, caso o UA dispare foco/blur):
  iframe.addEventListener('focus', () => {
    if (overlay.classList.contains('is-ready')) {
      overlay.classList.add('is-hidden');
      overlay.classList.remove('is-ready');
    }
  });
  window.addEventListener('blur', () => {
    if (overlay.classList.contains('is-ready')) {
      overlay.classList.add('is-hidden');
      overlay.classList.remove('is-ready');
    }
  });

  // Mensagem de segurança se demorar demais
  setTimeout(() => {
    if (overlay.classList.contains('is-loading')) {
      overlay.querySelector('.msg').textContent = 'Carregando o player… (verifique a conexão)';
    }
  }, 12000);

  // (Opcional) Se ainda precisar, ative o bump de autoplay:
  // document.addEventListener('pointerdown', (ev) => {
  //   if (!insidePlayer(ev)) return;
  //   try{
  //     const u = new URL(iframe.src, location.href);
  //     if (!u.searchParams.has('autoplay')) u.searchParams.set('autoplay','1');
  //     u.searchParams.set('_ts', Date.now().toString());
  //     iframe.src = u.toString();
  //   }catch(e){}
  // }, {capture:true, once:true});
})();
  </script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js', { scope: './' })
        .catch(err => console.log('SW registration failed:', err));
    });
  }
  </script>
</body>
