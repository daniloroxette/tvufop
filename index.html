<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV UFOP — EDUPLAY</title>

  <!-- Evitar barra de tradução do Chrome -->
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="pt-br" />

  <!-- PWA (caminho relativo para funcionar com domínio raiz) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8C1B2B" />

  <!-- EPG CSS -->
  <link rel="stylesheet" href="epg/epg.css">

  <style>
    :root { --bordo:#8C1B2B; }
    *{box-sizing:border-box}
    html, body { overflow-x:hidden; }
    body{
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#fff; text-align:center;
    }
    h1{
      margin:0; padding:16px 12px;
      background:var(--bordo); color:#fff;
      font-size:20px; letter-spacing:.3px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    /* Centraliza e limita a largura. */
    .wrap{ width:min(100%, 960px); margin:16px auto; padding:0 8px; }

    /* PLAYER COM OVERLAY INTERNO */
    .player{
      position: sticky; /* contexto p/ overlay absoluto */
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      top: var(--header-h, 0px);
      z-index: 999;
    }
    .player iframe{
      width:100%; height:100%;
      border:0; display:block;
      background:#000;
      overflow:hidden;
    }
    /* Minimizar barras no iframe (nem sempre tem efeito em cross-origin) */
    .player iframe::-webkit-scrollbar { display:none; }

    /* Overlay interno (não bloqueia cliques) */
    .eduplay-overlay{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;
      background: rgba(0,0,0,.55);
      color:#fff;
      opacity:1;
      transition: opacity .25s ease, visibility .25s ease;
    }
    .eduplay-overlay.is-hidden{ opacity:0; visibility:hidden; }
    .eduplay-overlay .overlay-content{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px; border-radius:12px;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      font-size:1rem;
    }
    .eduplay-overlay .spinner{
      width:16px; height:16px; border-radius:50%;
      border:2px solid #bbb; border-top-color:#8C1B2B;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .logos{ margin:28px 0 40px; }
    .logos img{ margin:10px; vertical-align:middle; }
    .sep{ margin:18px 0; opacity:.3; }

    /* Viewport da EPG rola sozinho e não “vaza” para a página */
    #epg-viewport{
      overscroll-behavior: contain;
      background:#fff;
      border-radius:12px;
      /* max-height é definida via JS usando as variáveis --header-h e --player-h */
    }
  </style>
</head>
<body>
  <h1>TV UFOP — EDUPLAY</h1>

  <div class="wrap">
    <!-- Player Eduplay com overlay interno -->
    <div class="player" id="eduplay-box">
      <iframe
        id="eduplay-iframe"
        src="https://eduplay.rnp.br/app/tv/embed/ufop"
        title="Player Eduplay"
        allow="autoplay; encrypted-media; picture-in-picture; autopicture-in-picture; fullscreen"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        loading="lazy"
        scrolling="no">
      </iframe>

      <div id="eduplay-overlay" class="eduplay-overlay" role="status" aria-live="polite" aria-busy="true">
        <div class="overlay-content">
          <span class="spinner" aria-hidden="true"></span>
          <span class="msg">Carregando Eduplay…</span>
        </div>
      </div>
    </div>

    <div class="logos">
      <p><img src="images/logo_tvufop_eduplay.png" alt="TV UFOP Eduplay" height="50"></p>
      <p><img src="images/logo-fundac.png" alt="FUNDAC" height="100"></p>
      <p><strong>Fundação de Educação, Artes e Cultura</strong></p>
      <p><em>Desde 2022, o trabalho da TV UFOP é mantido através de convênio entre a UFOP e a FUNDAC.</em></p>
      <p class="sep">__________________________</p>
    </div>

    <!-- Viewport rolável só da programação -->
    <div id="epg-viewport" role="region" aria-label="Programação">
      <div id="tvufop-epg"></div>
    </div>
  </div>

  <!-- Calcula alturas do cabeçalho e do player para layout sticky -->
  <script>
  (function(){
    const header = document.querySelector('h1');
    const player = document.getElementById('eduplay-box');
    function updateVars(){
      if (header) {
        document.documentElement.style.setProperty('--header-h', header.offsetHeight + 'px');
      }
      if (player) {
        const r = player.getBoundingClientRect();
        document.documentElement.style.setProperty('--player-h', r.height + 'px');
      }
    }
    window.addEventListener('load', updateVars);
    window.addEventListener('resize', updateVars);
  })();
  </script>

  <!-- Carrega EPG -->
  <script src="epg/epg.js"></script>

  <!-- Lógica da EPG: evita rolar a página, fixa header interno e leva "Agora" ao topo do viewport -->
  <script>
  (function(){
    const initialDocY = window.scrollY || document.documentElement.scrollTop || 0;
    const epgViewport = document.getElementById('epg-viewport');
    const epgRoot     = document.getElementById('tvufop-epg');

    // Garante que o viewport tenha as propriedades certas (scroll interno)
    function ensureViewportStyle(){
      if (!epgViewport) return;
      Object.assign(epgViewport.style, {
        maxHeight: 'calc(100vh - var(--header-h,0px) - var(--player-h,0px) - 24px)',
        overflowY: 'auto',
        borderRadius: '12px',
        overscrollBehavior: 'contain',
        WebkitOverflowScrolling: 'touch',
        touchAction: 'pan-y'
      });
    }
    ensureViewportStyle();

    // Fixa o cabeçalho da EPG dentro do viewport (mantém "Agora" sempre visível)
    function stickEpgHeader(){
      if (!epgRoot) return;
      const candidates = epgRoot.querySelectorAll(
        ':scope > .epg-header, :scope > header, :scope > .header, :scope > .epg-controls, :scope > .controls'
      );
      let header = null;
      for (const el of candidates){
        if (el.querySelector('button,[role="button"],input,select') || /agora/i.test(el.textContent||'')){
          header = el; break;
        }
      }
      if (!header){
        const btnAgora = Array.from(epgRoot.querySelectorAll('button,[role="button"]'))
          .find(b => /agora/i.test(b.textContent||''));
        if (btnAgora) header = btnAgora.closest('*');
      }
      if (!header) return;

      Object.assign(header.style, {
        position: 'sticky',
        top: '0',
        zIndex: '2',
        background: '#fff',
        paddingTop: '6px',
        marginTop: '0',
        boxShadow: '0 1px 0 rgba(0,0,0,.06)'
      });
    }

    // Localiza o item "agora"
    function findNow(root){
      const sels = ['.is-now', '.now', '[data-now="true"]', '[aria-current="true"]', '[data-state~="now"]'];
      for (const s of sels){
        const el = root.querySelector(s);
        if (el) return el;
      }
      // Fallback: último horário <= agora
      const items = Array.from(root.querySelectorAll('li, .epg-item, tr, .row, .program, article'))
        .filter(el => /\b\d{2}:\d{2}\b/.test(el.textContent));
      if (!items.length) return null;
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      let best = null, bestVal = -1;
      for (const el of items){
        const m = el.textContent.match(/\b(\d{2}):(\d{2})\b/);
        if (!m) continue;
        const t = parseInt(m[1],10)*60 + parseInt(m[2],10);
        const val = (t <= nowMin) ? t : (t - 24*60);
        if (val > bestVal){ bestVal = val; best = el; }
      }
      return best;
    }

    // Utilitário: posição relativa ao container rolável
    function relativeTop(el, container){
      const e = el.getBoundingClientRect();
      const c = container.getBoundingClientRect();
      return (e.top - c.top) + container.scrollTop;
    }

    // Evita que um eventual autofocus/focus do EPG "puxe" a página
    let focusGuardArmed = true;
    const killAutofocus = new MutationObserver(() => {
      epgRoot.querySelectorAll('input[autofocus], [autofocus]').forEach(el => el.removeAttribute('autofocus'));
    });
    killAutofocus.observe(epgRoot, {subtree:true, childList:true, attributes:true, attributeFilter:['autofocus']});

    function onFocusIn(e){
      if (focusGuardArmed && epgRoot.contains(e.target)) {
        if (typeof e.target.blur === 'function') e.target.blur();
        // restaura a posição do documento se tiver mexido
        window.scrollTo({top: initialDocY, left: 0});
      }
    }
    document.addEventListener('focusin', onFocusIn, true);
    // Desarma o guard após a fase inicial
    setTimeout(() => {
      focusGuardArmed = false;
      document.removeEventListener('focusin', onFocusIn, true);
    }, 2000);

    // Rolagem do viewport até o item "agora" (sem tocar no scroll da página)
    let scrolled = false;
    function scrollToNow(){
      if (scrolled || !epgViewport || !epgRoot) return;

      // Só faz sentido se o viewport for realmente rolável
      if (epgViewport.scrollHeight <= epgViewport.clientHeight) return;

      const el = findNow(epgRoot);
      if (!el) return;

      // Considera a altura do cabeçalho fixo da EPG (se houver)
      const headerCand = epgRoot.querySelector(':scope > .epg-header, :scope > header, :scope > .header, :scope > .epg-controls, :scope > .controls');
      const headerH = headerCand ? headerCand.getBoundingClientRect().height : 0;

      const top = Math.max(0, relativeTop(el, epgViewport) - headerH);
      epgViewport.scrollTo({ top, behavior: 'auto' });

      // Garante que o documento permaneça na posição inicial
      window.scrollTo({ top: initialDocY, left: 0 });
      scrolled = true;
    }

    // Observa a montagem/atualização da EPG
    const mo = new MutationObserver(() => {
      stickEpgHeader();
      // espera um frame p/ aplicar altura/estilos antes de rolar
      requestAnimationFrame(scrollToNow);
    });
    mo.observe(epgRoot, { childList: true, subtree: true });

    // Tenta novamente após o load (caso a EPG já esteja pronta)
    window.addEventListener('load', () => {
      ensureViewportStyle();
      setTimeout(() => { stickEpgHeader(); scrollToNow(); }, 300);
    });
  })();
  </script>

  <!-- Overlay: lógica de exibição -->
  <script>
  (function(){
    const iframe  = document.getElementById('eduplay-iframe');
    const overlay = document.getElementById('eduplay-overlay');
    if (!iframe || !overlay) return;

    overlay.classList.remove('is-hidden');

    iframe.addEventListener('load', () => {
      setTimeout(() => {
        overlay.classList.add('is-hidden');
        overlay.setAttribute('aria-busy', 'false');
      }, 500);
    });

    new MutationObserver(muts => {
      for (const m of muts) {
        if (m.type === 'attributes' && m.attributeName === 'src') {
          overlay.querySelector('.msg').textContent = 'Carregando Eduplay…';
          overlay.classList.remove('is-hidden');
          overlay.setAttribute('aria-busy', 'true');
        }
      }
    }).observe(iframe, { attributes: true, attributeFilter: ['src'] });

    setTimeout(() => {
      if (!overlay.classList.contains('is-hidden')) {
        overlay.querySelector('.msg').textContent = 'Carregando Eduplay… (verifique a conexão)';
      }
    }, 12000);
  })();
  </script>

  <!-- Service Worker (caminho relativo) -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js', { scope: './' })
        .catch(err => console.log('SW registration failed:', err));
    });
  }
  </script>
</body>
</html>
