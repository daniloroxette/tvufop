<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV UFOP</title>

  <!-- Evitar barra de tradu√ß√£o do Chrome -->
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="pt-br" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8C1B2B" />

  <!-- iOS ‚ÄúAdd to Home Screen‚Äù -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="TV UFOP">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120.png">

  <!-- EPG CSS -->
  <link rel="stylesheet" href="epg/epg.css">

  <!-- HLS.js para navegadores que n√£o tocam HLS nativamente -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root {
      --bordo:#8C1B2B;
      --now-thumb-width:96px; /* largura da miniatura */
      --now-thumb-gap:8px;    /* espa√ßamento entre miniatura e texto */
    }

    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background:#fff;
      text-align:center;
    }
    h1{
      margin:0;
      padding:16px 12px;
      background:var(--bordo);
      color:#fff;
      font-size:20px;
      letter-spacing:.3px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .wrap{
      width:min(100%, 960px);
      margin:16px auto;
      padding:0 8px;
    }

    /* PLAYER STICKY */
    .player{
      position: sticky;
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      top: calc(var(--header-h, 0px) + var(--gap-top, 6px));
      z-index: 999;
    }

    /* CONTAINER INTERNO DO PLAYER HLS */
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #tvufop-video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Barra de ‚Äúao vivo‚Äù */
    .live-progress {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 46px; /* logo acima da barra de controles */
      height: 4px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .live-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
    }

    .live-dot {
      position: absolute;
      right: 0;
      top: 50%;
      width: 10px;
      height: 10px;
      transform: translate(50%, -50%);
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.6);
    }

    /* Controles personalizados */
    .controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85),
        rgba(0, 0, 0, 0.0)
      );
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }

    .controls button {
      border: none;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button:focus {
      outline: 1px solid #fff;
      outline-offset: 2px;
    }

    .volume-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .volume-wrapper input[type="range"] {
      width: 90px;
    }

    .spacer {
      flex: 1;
    }

    .badge-hd {
      font-size: 11px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      padding: 2px 4px;
      margin-right: 8px;
      text-transform: uppercase;
    }

    .live-label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      text-transform: uppercase;
      margin-right: 8px;
    }

    .live-label-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff3b3b;
    }

    /* Estado em que o overlay √© escondido */
    #player-container.ui-hidden .controls,
    #player-container.ui-hidden .live-progress {
      opacity: 0;
      pointer-events: none;
    }

    .logos{
      margin:28px 0 40px;
    }
    .logos img{
      margin:10px;
      vertical-align:middle;
    }
    .sep{
      margin:18px 0;
      opacity:.3;
    }

    /* Card "Em exibi√ß√£o agora" para vers√£o app */
    #epg-inline-now-mobile{
      margin:0 0 16px;
      text-align:left;
      font-family:Arial,sans-serif;
    }
    #epg-inline-now-mobile .now-card{
      background:#f6f6f6;
      border:1px solid #ddd;
      border-radius:10px;
      padding:10px 10px 12px;
      max-width:100%;
    }
    #epg-inline-now-mobile .now-header{
      font-size:12px;
      font-weight:600;
      margin:0 0 6px;
    }
    #epg-inline-now-mobile .now-main{
      display:flex;
      align-items:flex-start;
      gap:var(--now-thumb-gap);
    }
    #epg-inline-now-mobile .thumb-wrap{
      flex:0 0 var(--now-thumb-width);
      border-radius:6px;
      overflow:hidden;
      background:#e0e0e0;
    }
    #epg-inline-now-mobile .thumb-wrap img{
      display:block;
      width:100%;
      height:auto;
    }
    #epg-inline-now-mobile .now-title{
      font-size:15px;
      font-weight:700;
      margin:0;
    }
    /* descri√ß√£o: primeira linha ao lado da miniatura, linhas seguintes embaixo dela */
    #epg-inline-now-mobile .now-desc{
      margin:8px 0 0;
      font-size:13px;
      color:#444;
      text-align:justify;
      text-indent: calc(var(--now-thumb-width) + var(--now-thumb-gap));
    }
  </style>
</head>
<body>
  <h1>TV UFOP</h1>

  <div class="wrap">
    <!-- Player HLS ao vivo -->
    <div class="player" id="player-box">
      <div id="player-container">
        <video
          id="tvufop-video"
          playsinline
          webkit-playsinline
          autoplay
          muted
        ></video>

        <!-- ‚Äúbarra de progresso‚Äù fixa com a bolinha colada √† direita -->
        <div class="live-progress">

          <div class="live-dot"></div>
        </div>

        <!-- Barra inferior de controles -->
        <div class="controls">
          <button id="btn-play-pause" title="Reproduzir / Pausar">‚ñ∂</button>

            <input
              id="volume-range"

              min="0"

      </div>
    </div>

    <div class="logos">
      <p><img src="images/logo_tvufop.png" alt="TV UFOP" height="50"></p>
      <p><img src="images/logo-fundac.png" alt="FUNDAC" height="80"></p>
      <p><strong>Funda√ß√£o de Educa√ß√£o, Artes e Cultura</strong></p>
      <p><em>Desde 2022, o trabalho da TV UFOP √© mantido atrav√©s de conv√™nio entre a UFOP e a FUNDAC.</em></p>
    </div>

    <!-- Card "Em exibi√ß√£o agora" -->
    <div id="epg-inline-now-mobile"></div>

    <!-- Viewport rol√°vel s√≥ da programa√ß√£o -->
    <div id="epg-viewport" role="region" aria-label="Programa√ß√£o">
      <div id="tvufop-epg"></div>
    </div>
  </div>

  <!-- Calcula alturas do cabe√ßalho e do player para layout sticky -->
  <script>
  (function(){
    const header = document.querySelector('h1');
    const player = document.getElementById('player-box');
    function updateVars(){
      if (header) document.documentElement.style.setProperty('--header-h', header.offsetHeight + 'px');
      if (player) {
        const r = player.getBoundingClientRect();
        document.documentElement.style.setProperty('--player-h', r.height + 'px');
      }
      document.documentElement.style.setProperty('--gap-top', '6px');
    }
    window.addEventListener('load', updateVars);
    window.addEventListener('resize', updateVars);
  })();
  </script>

  <!-- Card "Em exibi√ß√£o agora" para app, usando now_next.json -->
  <script>
  (function () {
    var ENDPOINT   = "https://app.tvufop.com.br/epg/now_next.json";
    var REFRESH_MS = 30000;
    var rootId     = "epg-inline-now-mobile";

    function $(id){ return document.getElementById(id); }

    function esc(s){
      return String(s || "").replace(/[&<>"']/g, function (c) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          "\"": "&quot;",
          "'": "&#39;"
        }[c];
      });
    }

    function ensureBox(){
      var host = $(rootId);
      if (!host) return null;
      return host;
    }

    function render(data){
      var box = ensureBox();
      if (!box) return;

      var c = data && data.current ? data.current : null;

      var html = '<div class="now-card">';
      html += '<div class="now-header">Em exibi√ß√£o agora:</div>';

      if (c){
        html += '<div class="now-main">';
        if (c.thumb){
          html += '<div class="thumb-wrap">';
          html += '<img src="' + esc(c.thumb) + '" alt="' + esc(c.title || "") + '" loading="lazy">';
          html += '</div>';
        }
        html += '<div class="now-text">';
        html += '<p class="now-title">' + esc(c.title || "") + '</p>';
        html += '</div></div>';
        if (c.desc){
          html += '<div class="now-desc">' + esc(c.desc) + '</div>';
        }
      } else {
        html += '<div class="now-main"><p class="now-title">‚Äî</p></div>';
      }

      html += '</div>';

      box.innerHTML = html;
    }

    function load(){
      var box = $(rootId);
      if (!box || !window.fetch) return;
      fetch(ENDPOINT, { cache: "no-store" })
        .then(function (r){ return r.json(); })
        .then(render)
        .catch(function(){ /* falha silenciosa */ });
    }

    load();
    setInterval(load, REFRESH_MS);
  })();
  </script>

  <!-- EPG ‚Äì scroll √∫nico no #epg-viewport; cabe√ßalho sticky; ‚ÄúAgora‚Äù com offset -->
  <script>
  (function(){
    const viewport = document.getElementById('epg-viewport');
    const root     = document.getElementById('tvufop-epg');

    Object.assign(viewport.style, {
      maxHeight: 'calc(100svh - var(--header-h,0px) - var(--player-h,0px) - 28px)',
      overflowY: 'auto',
      overscrollBehavior: 'contain',
      borderRadius: '12px',
      WebkitOverflowScrolling: 'touch',
      touchAction: 'pan-y'
    });

    const SAFE_OFFSET = 125;
    viewport.style.scrollPaddingTop = (48 + SAFE_OFFSET) + 'px';

    const q  = (sel, el=root) => el.querySelector(sel);
    const qa = (sel, el=root) => Array.from(el.querySelectorAll(sel));
    const relTop = (el, container=viewport) => {
      const e = el.getBoundingClientRect();
      const c = container.getBoundingClientRect();
      return (e.top - c.top) + container.scrollTop;
    };

    function firstItem(){ return q('li, .epg-item, tr, .row, .program, article'); }

    function findNow(){
      const sels = ['.is-now','.now','[data-now="true"]','[aria-current="true"]','[data-state~="now"]'];
      for (const s of sels){ const el = q(s); if (el) return el; }
      const items = qa('li, .epg-item, tr, .row, .program, article')
        .filter(el => /\b\d{2}:\d{2}\b/.test(el.textContent));
      if (!items.length) return null;
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      let best=null, bestVal=-1;
      for (const el of items){
        const m = el.textContent.match(/\b(\d{2}):(\d{2})\b/);
        if (!m) continue;
        const t = (+m[1])*60 + (+m[2]);
        const val = (t<=nowMin)? t : (t-1440);
        if (val>bestVal){bestVal=val; best=el;}
      }
      return best;
    }

    function stickHeader(){
      const header = root.firstElementChild;
      if (!header) return 0;
      Object.assign(header.style, { position: 'sticky', top: '0', zIndex: '2', background: '#fff' });
      return header.getBoundingClientRect().height || 0;
    }

    function effectiveGap(){
      const prev = viewport.scrollTop;
      viewport.scrollTop = 0;
      const first = firstItem();
      const headerGap = first ? relTop(first) : 0;
      viewport.scrollTop = prev;
      const gap = Math.max(0, headerGap + SAFE_OFFSET);
      viewport.style.scrollPaddingTop = gap + 'px';
      return gap;
    }

    function scrollToNow(opts={smooth:false}){
      const nowEl = findNow();
      if (!nowEl) return;
      stickHeader();
      const gap = effectiveGap();
      const target = Math.max(0, relTop(nowEl) - gap);
      viewport.scrollTo({ top: target, behavior: opts.smooth ? 'smooth':'auto' });
    }

    function squashInnerScrollers(){
      qa('*').forEach(el => {
        const cs = getComputedStyle(el);
        if (/(auto|scroll)/.test(cs.overflowY)) el.style.overflowY = 'visible';
        if (cs.maxHeight && cs.maxHeight !== 'none') el.style.maxHeight = 'none';
      });
    }

    let done = false;
    function initAlign(){
      if (done) return;
      squashInnerScrollers();
      stickHeader();
      requestAnimationFrame(() => { scrollToNow({smooth:false}); done = true; });
    }

    viewport.addEventListener('click', (ev) => {
      const btn = ev.target.closest('button,[role="button"],a');
      if (!btn) return;
      if (/agora/i.test(btn.textContent || '')) {
        ev.preventDefault();
        scrollToNow({smooth:true});
      }
    });

    const mo = new MutationObserver(() => initAlign());
    mo.observe(root, { childList:true, subtree:true });

    window.addEventListener('load', initAlign);
    window.addEventListener('resize', () => { done = false; initAlign(); });
  })();
  </script>

  <!-- Player HLS: autoplay mudo + controles customizados -->
  <script>
    (function () {
      const video = document.getElementById("tvufop-video");
      const container = document.getElementById("player-container");

      const playPauseBtn = document.getElementById("btn-play-pause");
      const muteBtn = document.getElementById("btn-mute");
      const volumeRange = document.getElementById("volume-range");
      const fullscreenBtn = document.getElementById("btn-fullscreen");

      const streamUrl = "https://app.tvufop.com.br/hls/tvufop.m3u8";

      // Controle de visibilidade do overlay
      let uiVisible = true;
      let hideUiTimeout = null;

      function hideUI() {
        container.classList.add("ui-hidden");
        uiVisible = false;
      }

      function showUI() {
        container.classList.remove("ui-hidden");
        uiVisible = true;
        resetHideTimer();
      }

      function resetHideTimer() {
        if (hideUiTimeout) {
          clearTimeout(hideUiTimeout);
        }
        // N√£o esconder automaticamente se o v√≠deo estiver pausado
        if (video.paused) {
          return;
        }
        hideUiTimeout = setTimeout(hideUI, 3000); // 3s ap√≥s a √∫ltima intera√ß√£o
      }

      // Qualquer atividade do usu√°rio no container "acorda" o overlay
      function registerUserActivity() {
        showUI();
      }

      // Desktop: mover o mouse sobre o player
      container.addEventListener("mousemove", registerUserActivity);

      // Mobile / toque: in√≠cio do toque em qualquer parte do player
      container.addEventListener(
        "touchstart",
        function () {
          registerUserActivity();
        },
        { passive: true }
      );

      // --------- FULLSCREEN (com fallbacks) ---------
      function isFullscreen() {
        return (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
      }

      function enterFullscreen() {
        const el = document.getElementById("player-box");

        // Fullscreen API padr√£o
        if (el.requestFullscreen) {
          const p = el.requestFullscreen();
          if (p && p.catch) {
            p.catch(err => {
              console.warn("Falha em requestFullscreen:", err);
              // Fallback para iOS/Safari
              if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
              }
            });
          }
          return;
        }

        // Prefixados
        if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
          return;
        }
        if (el.mozRequestFullScreen) {
          el.mozRequestFullScreen();
          return;
        }
        if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
          return;
        }

        // Fallback iOS (modo fullscreen s√≥ do v√≠deo)
        if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen();
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen().catch?.(err => {
            console.warn("Falha em exitFullscreen:", err);
          });
          return;
        }
        if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
          return;
        }
        if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
          return;
        }
        if (document.msExitFullscreen) {
          document.msExitFullscreen();
          return;
        }
      }

      function toggleFullscreen() {
        if (isFullscreen()) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }

      ["fullscreenchange", "webkitfullscreenchange", "mozfullscreenchange", "MSFullscreenChange"].forEach(ev => {
        document.addEventListener(ev, () => {
          // reservado para reagir a entrar/sair de tela cheia, se necess√°rio
        });
      });

      // --------- FIM FULLSCREEN ---------

      // Carregar HLS
      function initPlayer() {
        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          // Safari / iOS com suporte nativo
          video.src = streamUrl;
        } else if (window.Hls && window.Hls.isSupported()) {
          const hls = new Hls({
            liveDurationInfinity: true
          });
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else {
          console.warn("HLS n√£o suportado neste navegador.");
        }
      }

      // Tentar autoplay muted
      function tryAutoplay() {
        video.muted = true;
        const promise = video.play();
        if (promise && promise.catch) {
          promise.catch(function (err) {
            console.log("Autoplay bloqueado; aguardando intera√ß√£o do usu√°rio.", err);
          });
        }
      }

      // Atualizar √≠cone de play/pause
      function updatePlayPauseIcon() {
        if (video.paused) {
          playPauseBtn.textContent = "‚ñ∂";
        } else {
          playPauseBtn.textContent = "‚ùö‚ùö";
        }
      }

      // Atualizar √≠cone de mute
      function updateMuteIcon() {
        muteBtn.textContent = video.muted || video.volume === 0 ? "üîá" : "üîä";
      }

      // Controles
      playPauseBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
        showUI();
      });

      muteBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        if (video.muted) {
          video.muted = false;
          if (video.volume === 0) {
            video.volume = parseFloat(volumeRange.value) || 0.8;
          }
        } else {
          video.muted = true;
        }
        updateMuteIcon();
        showUI();
      });

      volumeRange.addEventListener("input", function (event) {
        event.stopPropagation();
        const vol = parseFloat(volumeRange.value);
        video.volume = vol;
        if (vol > 0 && video.muted) {
          video.muted = false;
        }
        updateMuteIcon();
        showUI();
      });

      fullscreenBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        toggleFullscreen();
        showUI();
      });

      // Eventos do v√≠deo
      video.addEventListener("play", function () {
        updatePlayPauseIcon();
        resetHideTimer();
      });

      video.addEventListener("pause", function () {
        updatePlayPauseIcon();
        // Em pausa, mant√©m os controles vis√≠veis
        showUI();
      });

      // Garante que √≠cones fiquem coerentes
      video.addEventListener("volumechange", updateMuteIcon);

      // Inicializa√ß√£o
      initPlayer();

      // UI come√ßa vis√≠vel
      showUI();

      // Tentar autoplay ao carregar a p√°gina e assim que o v√≠deo estiver pronto
      window.addEventListener("load", tryAutoplay);
      video.addEventListener("canplay", tryAutoplay);
    })();
  </script>

  <script>
  if ('serviceWorker' in navigator) {
