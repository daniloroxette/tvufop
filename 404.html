<!doctype html>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirecionando…</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;display:grid;place-items:center;height:100vh}
  .box{max-width:520px;padding:24px;text-align:center}
  button{padding:10px 14px;border:0;border-radius:10px;background:#222;color:#fff;cursor:pointer}
  a{color:#222}
</style>
<body>
  <div class="box">
    <h1>Redirecionando…</h1>
    <p>Se não avançar sozinho, use o botão abaixo.</p>
    <p><button id="go">Abrir TV&nbsp;UFOP</button></p>
    <p><a id="link" href="https://daniloroxette.github.io/tvufop/">Clique aqui</a></p>
  </div>

<script>
(function(){
  // URL canônica no GitHub Pages
  var GH = "https://daniloroxette.github.io/tvufop/";

  function go(){
    try { window.top.location.replace(GH); }
    catch(_) {
      try { window.location.replace(GH); }
      catch(__) { window.location.href = GH; }
    }
  }

  // tenta imediatamente
  go();
  // tenta de novo após 1,5s (modo standalone do iOS às vezes ignora a 1ª troca)
  setTimeout(go, 1500);

  // botões/links de fallback
  document.getElementById('go').addEventListener('click', go);
  document.getElementById('link').addEventListener('click', function(e){
    e.preventDefault(); go();
  });
})();
</script>
</body>
</html>
