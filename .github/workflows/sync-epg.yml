name: Sync EPG to Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13-19 * * 1-5"   # 10h–16h BRT (UTC-3) -> 13h–19h UTC, seg–sex

concurrency:
  group: sync-epg
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch EPG (download temp + diff por conteúdo)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p epg

          URL_JSON="http://200.239.167.116/epg/schedule_now.json"
          URL_XML="http://200.239.167.116/epg/epg_tvufop.xml"

          fetch() {
            # declarar em linhas separadas p/ não acionar 'unbound variable' com set -u
            local url
            url="$1"
            local out
            out="$2"
            local tmp
            tmp="${out}.new"

            echo "::group::Baixando $url"
            curl -fsS -L --retry 3 --connect-timeout 10 --max-time 60 \
                 -H 'Cache-Control: no-cache' -H 'Pragma: no-cache' \
                 -o "$tmp" "$url"

            if [ ! -s "$tmp" ]; then
              echo "ERRO: download vazio de $url" >&2
              rm -f "$tmp" || true
              exit 1
            fi

            if [ ! -f "$out" ] || ! cmp -s "$tmp" "$out"; then
              mv -f "$tmp" "$out"
              echo "ATUALIZADO: $out"
            else
              rm -f "$tmp"
              echo "Sem mudanças: $out"
            fi
            echo "::endgroup::"
          }

          fetch "$URL_JSON" "epg/schedule_now.json"
          fetch "$URL_XML"  "epg/epg_tvufop.xml"

      - name: Debug cabeçalhos do servidor (opcional)
        shell: bash
        run: |
          set +e
          for U in \
            "http://200.239.167.116/epg/schedule_now.json" \
            "http://200.239.167.116/epg/epg_tvufop.xml"
          do
            echo "==> HEAD $U"
            curl -fsSI "$U" | sed -n '1,25p' || true
          done

      - name: Commit if changed
        shell: bash
        run: |
          if [ -n "$(git status --porcelain epg/schedule_now.json epg/epg_tvufop.xml)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add epg/schedule_now.json epg/epg_tvufop.xml
            git commit -m "Update EPG (CI)"
            git push
          else
            echo "Sem alterações"
          fi
