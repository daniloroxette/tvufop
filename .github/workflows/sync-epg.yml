name: Sync EPG to Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13-19 * * 1-5"   # 10h–16h BRT (UTC-3) -> 13h–19h UTC, seg–sex

concurrency:
  group: sync-epg
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch EPG (JSON + XML) com condicional de data
        run: |
          set -euo pipefail
          mkdir -p epg

          URL_JSON="http://200.239.167.116/epg/schedule_now.json"
          URL_XML="http://200.239.167.116/epg/epg_tvufop.xml"

          # Função: baixa somente se o remoto for mais novo que o arquivo local (-z),
          # preserva a data do servidor (-R), com timeouts e retries.
          fetch_if_newer () {
            local url="$1" out="$2"
            # Baixa para .new; se gerou conteúdo, move por cima do antigo (atômico o suficiente p/ nosso caso)
            curl -fsS --retry 3 --connect-timeout 10 --max-time 60 -R \
                 ${out:+-z "$out"} \
                 -o "${out}.new" "$url" || true
            if [ -s "${out}.new" ]; then
              mv -f "${out}.new" "$out"
            else
              rm -f "${out}.new" 2>/dev/null || true
            fi
          }

          fetch_if_newer "$URL_JSON" "epg/schedule_now.json"
          fetch_if_newer "$URL_XML"  "epg/epg_tvufop.xml"

      - name: Commit if changed
        run: |
          if [ -n "$(git status --porcelain epg/schedule_now.json epg/epg_tvufop.xml)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add epg/schedule_now.json epg/epg_tvufop.xml
            git commit -m "Update EPG (CI)"
            git push
          else
            echo "Sem alterações"
          fi
